{% load crispy_forms_filters %}

<div class="controls {{ field_class }}"{% if flat_attrs %} {{ flat_attrs|safe }}{% endif %}>
    {% include 'bootstrap3/layout/field_errors_block.html' %}

    {% for choice in field %}
        {% if not inline_class %}
            <div class="radio">
        {% endif %}
                <label for="id_{{ field.html_name }}_{{ forloop.counter }}"
                       class="{% if inline_class %}radio-{{ inline_class }} {% endif %}{{ radio_label_class }}">
                    <input type="radio" name="{{ field.html_name }}" id="id_{{ field.html_name }}_{{ forloop.counter }}"
                           value="{{ choice.data.value|stringformat:'s' }}"
                           {% if choice.data.selected %} checked {% endif %}
                           {% if field.field.disabled %} disabled {% endif %}
                           {{ field.field.widget.attrs|flatatt }}>
                    {{ choice.choice_label }}
                </label>
        {% if not inline_class %}
            </div>
        {% endif %}
    {% endfor %}

    {% include 'bootstrap3/layout/help_text.html' %}
</div>
